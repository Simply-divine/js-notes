<script>
    //reduce used to calculate the sum of elements of Array or object array
    // var userArray = [1, 2, 3, 4];
    // var totalSum = userArray.reduce(function(sum, current) {
    //     return sum + current;
    // });
    // console.log(totalSum);
    var userArray = [1, 2, 3, 4];
    var totalSum = userArray.reduce((sum, current) => sum + current);
    console.log(totalSum);
    //reduce can be used in same way for object arrays too
    var ObjUser = [{
        x: 3
    }, {
        x: 4
    }];
    var SumObj = ObjUser.reduce((sum, current) => sum + current);
    console.log(SumObj);
    var cars = ['Audi', 'Mercedes', 'Audi', 'ciaz'];
    var carstot = cars.reduce(function(obj, curr) {
        if (!obj[curr]) {
            obj[curr] = 0;
        }
        obj[curr]++;
        return obj;
    }, {});
    console.log(carstot);
</script>

</html>
