<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OuterHTML</title>
    <style>
        div {
            padding: 20px;
            background-color: red;
        }
    </style>
</head>

<body>
    <h2 id="title">"Element h2 added"</h2>
</body>
<script>
    var h2Title = document.getElementById("title");
    //get the element
    console.log(h2Title.outerHTML);
    h2Title.outerHTML = "<div>holla people i am added</div>"
</script>

</html>
